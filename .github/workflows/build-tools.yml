name: Tools Build

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build tools
      run: mvn install --file fhir-tools/pom.xml
    - name: Build parent without tests
      run: mvn -T2C install --file fhir-parent/pom.xml -DskipTests
    - name: Build sample generator
      run: mvn package --file fhir-examples-generator/pom.xml
    - name: Build benchmark
      run: mvn package --file fhir-benchmark/pom.xml
