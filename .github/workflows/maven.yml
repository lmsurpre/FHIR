name: Java CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build samples
      run: |
        mvn install --file fhir-examples/pom.xml
        mvn deploy --file fhir-examples/pom.xml -Dregistry=https://maven.pkg.github.com/lmsurpre -Dtoken=${{ secrets.GITHUB_TOKEN }}
